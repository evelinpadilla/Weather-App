<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app-body">
          <form id="search-form" class mb-3>
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type your city..."
                  autocomplete="off"
                  autofocus="on"
                  class="form-control"
                  id="search-form-input"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  id="search-button"
                  class="btn-btn-primary w-100"
                />
              </div>
              <div class="col-4">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="geo-location-button"
                >
                  Current Location
                </button>
              </div>
            </div>
          </form>

          <div
            class="card current-temp-card"
            style="width: 250px; height: 200px; float: right"
          >
            <div class="card-body">
              <img
                class="current-temp-img"
                src=""
                alt="Clear"
                id="currentIcon"
              />
              <h1>
                <span id="main-temp"></span>Â°<a
                  href="#"
                  id="event-link-c"
                  class="active"
                  >C</a
                >
                | <a href="#" id="event-link-f">F</a>
              </h1>
            </div>
          </div>
          <div class="currentDayOverview">
            <p id="currentCity"></p>
            <p id="date"></p>
            <p id="currentDescription"></p>
            <br />
            <p class="currentInfo">
              Humidity: <span id="currentHumidity"></span>%
            </p>
            <p class="currentInfo">Wind: <span id="currentWind"></span> km/h</p>
          </div>

          <div class="weatherforecast" id="forecast"></div>
        </div>

        <p>
          <a href="https://github.com/evelinpadilla/Weather-App" target="_blank"
            >Open-source code</a
          >
          by Evelin Padilla
        </p>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
