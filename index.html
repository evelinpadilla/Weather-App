<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
   
    <title>Weather App</title>
  </head>
 
  <body>

    <div class="container" style="margin: 10px auto; width: fit-content;">
      <div class="card">
        <div class="card-body">
          <div class="input-group mb-3">
            <div class="col-6">
              <form id="search-form">
<input
type="text"
placeholder="Search"
autocomplete="off"
autofocus="on"
id="search-form-input">
<input type="submit" value="Search" id="search-button">
              </form>
            </div>
           
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="geo-location-button"
              >
               Current Location <i"></i>
              </button>
           
  
          </div>

          <div
            class="card current-temp-card"
            style="width: 300px; height: 200px; float: right"
          >
            <div class="card-body">
              <img
                class="current-temp-img"
                src="images/partly-cloudy-day.svg"
                alt="Partly Cloudy Day"
                id="currentIcon"
              />
              <br />
              <h6><span id="main-temp"></span>°<a href="#" id="event-link-c" class="active">C</a> | <a href="#" id="event-link-f">F</a></h6>
            </div>
          </div>

          
          
          <p id="currentCity"></p>
          <p id="date"></p>
          <p id="currentDescription"></p>
<br>
          <p class="currentInfo">Humidity:
         <span id="currentHumidity"></span>%</p>   
          <p class="currentInfo">Wind:</span>
          <span id="currentWind"></span> km/h</p>
       
<br>
<br>
<br>
          <div class="card-group">
            <div class="col-sm-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="days" id="day-two">MON</h5>
                  <br />
                  <img src="images/overcast.svg" alt="Overcast" /> <br />
                  <div class="temps">
                    <span class="high-temp" id="day-two-high-temp">9°</span>
                    <span class="low-temp" id="day-two-low-temp">8°</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-sm-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="days" id="day-three">TUE</h5>
                  <br />
                  <img
                    src="images/partly-cloudy-day.svg"
                    alt="Partly Cloudy Day"
                  /><br />
                  <div class="temps">
                    <span class="high-temp"id="day-three-high-temp">10°</span>
                    <span class="low-temp"id="day-three-low-temp">9°</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-sm-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="days"id="day-four">WED</h5>
                  <br />
                  <img src="images/overcast.svg" alt="Overcast" /> <br />
                  <div class="temps">
                    <span class="high-temp"id="day-four-high-temp">9°</span>
                    <span class="low-temp"id="day-four-low-temp">8°</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-sm-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="days"id="day-five">THU</h5>
                  <br />
                  <img src="images/rainy.svg" alt="Rainy" />
                  <br />
                  <div class="temps">
                    <span class="high-temp"id="day-five-high-temp">8°</span>
                    <span class="low-temp"id="day-five-low-temp">7°</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-sm-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="days"id="day-six">FRI</h5>
                  <br />
                  <img src="images/snow.svg" alt="Snow" /> <br />
                  <div class="temps">
                    <span class="high-temp"id="day-six-high-temp">6°</span>
                    <span class="low-temp"id="day-six-low-temp">5°</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-sm-2">
              <div class="card">
                <div class="card-body">
                 <h5 class="days">CLICK</h5>
                  <img src="images/temperature.svg" alt="More detailed temperature information" /> <br />
                  <div class="temps">
                    <span>Extended Forecast</span>
                  </div>
                </div>
              </div>
            </div>
            
             
                  </div>
                </div>
              </div>
               <p> <a href="https://github.com/evelinpadilla/Weather-App" target="_blank">Open-source code</a> by Evelin Padilla</p>
            </div>             
          </div>           
        </div>        
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
